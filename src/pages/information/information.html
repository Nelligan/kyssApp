<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-card (click) = "depressOpen()">
      <ion-card-header>Depression</ion-card-header>
    </ion-card>
    <ion-card (click) = "anxietyOpen()">
      <ion-card-header>Anxiety & OCD</ion-card-header>
    </ion-card>
    <ion-card (click) = "eatingOpen()">
      <ion-card-header>Eating Disorders</ion-card-header>
    </ion-card>
    <ion-card (click) = "relationOpen()">
      <ion-card-header>Relationships & sexuality</ion-card-header>
    </ion-card>
    <ion-card (click) = "bullyingOpen()">
      <ion-card-header>Bullying & Abuse</ion-card-header>
    </ion-card>
    <ion-card (click) = "alcoholOpen()">
      <ion-card-header>Alcohol</ion-card-header>
    </ion-card>
    <ion-card (click) = "drugsOpen()">
      <ion-card-header>Drugs</ion-card-header>
    </ion-card>
    <ion-card (click) = "psychOpen()">
      <ion-card-header>Psychosis</ion-card-header>
    </ion-card>
    <ion-card (click) = "suicideOpen()">
      <ion-card-header>Self-harm & Suicide</ion-card-header>
    </ion-card>
    <ion-card (click) = "griefOpen()">
      <ion-card-header>Grief</ion-card-header>
    </ion-card>
  </ion-grid>

</ion-content>
